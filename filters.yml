---
- name: Play to experiment with some filters
  hosts:
    - localhost
  vars:
    listvar1:
      - 1
      -
        - 2
        - 3
        - 
          - 4
          - 5
          - 6
    listvar2:
      - This
      - list
      - needs
      - to be
      - a string
  vars_prompt:
    - name: userinput
      prompt: Provide an IP address
      private: false
      unsafe: true

  tasks:
    - name: Use the flatten filter on a list
      debug:
        msg: "{{ [1, [2, 3, [4, 5, 6] ] ] | flatten }}"

    - name: Use the flatten filter with a variable containing a list
            and register task output
      debug:
        msg: "{{ listvar1 | flatten }}"
      register: flattened

    - name: Use the intersect filter with two lists, the first coming
            from the output of the previous task
      debug:
        msg: "{{ flattened['msg'] | intersect([1, 2, 3, 7, 9]) }}"

    - name: Validate the IP address provided and return one message if
            it's valid and another if it is invalid
      debug:
        msg: "{{ userinput | ipaddr | ternary('The IP provided is valid',
             'Invalid IP provided') }}"

    - name: Take the list in listvar2 and make it into a string
      debug:
        msg: "{{ listvar2 | join(' ') }}"

    - name: Take the list in listvar2, shuffle it and make it into a string
      debug:
        msg: "{{ listvar2 | shuffle | join(' ') }}"

